<div class="d-flex border border-light">
  <div
    class="sidebar bg-info p-3 d-flex flex-column"
    style="width: 200px; height: 95vh"
  >
    <a routerLink="home">HOME</a>
    <a routerLink="/users">USERS</a>
    <button class="btn mt-auto text-light  fs-6 " (click)="Logout()">Logout <i class="fa-solid fa-arrow-right-from-bracket"></i></button>
  </div>
  <div class="dashboard p-3 w-100">
    <div class="row">
      <div class="col-lg-8">
        <div
          class="admin-panel border rounded shadow-lg"
          style="
            height: 200px;
            background-image: url(https://img.freepik.com/free-photo/vivid-blurred-colorful-wallpaper-background_58702-2432.jpg?w=1060&t=st=1693892047~exp=1693892647~hmac=4af7a9992ff962589ed8998b473b180281e8c46a427a11c6dcd3f44e18eb511c);
            background-repeat: no-repeat;
          "
        >
          <h2 class="ms-5">
            Welcome <span>{{ adminName }}</span>
          </h2>
        </div>
        <div class="d-flex mt-3">
          <div class="col-lg-5  rounded shadow-lg" style="height: 400px">
            <app-inline-calender></app-inline-calender>
          </div>
          <div class="col-lg-1"></div>
          <div class="col-lg-6  rounded ms-auto shadow-lg" style="height: 400px">
            <app-chart></app-chart>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div
          class="admin-details  rounded p-2 shadow-lg"
          style="height: 350px"
        >
          <app-edit-admin (OnUpdate)="UpdateAdminName($event)"></app-edit-admin>
        </div>
        <div
          class="random-use mt-2  rounded p-2 shadow-lg"
          style="
            height: 300px;"
            
        >
          <div class="emp ">
            <div>
              <i class="fa-solid fa-user me-3"></i> No of Employee :
              <span class ="sp">{{ totalEmployeeCount }}</span>
            </div>

            <div class="mt-2 " ><i class="fa-solid fa-user me-3"></i> Active:<span class="sp">{{totalemployeeActive}}</span> Inactive:<span class="sp">{{ totalemployeeInActive}}</span></div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
